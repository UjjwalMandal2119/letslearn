<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo_Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        
    <div class="gallery">
      <div>
        <span><img src="images/img1.jpg" ></span>
        <span><img src="images/img2.jpg" ></span>
        <span><img src="images/img3.jpg" ></span>
       
      </div>
       <div>
        <span><img src="images/img4.jpg" ></span>
        <span><img src="images/img5.jpg" ></span>
        <span><img src="images/img6.jpg" ></span>
       
      </div>
       <div>
        <span><img src="images/img7.jpg" ></span>
        <span><img src="images/img8.jpg" ></span>
        <span><img src="images/img9.jpg" ></span>
       
      </div>


    </div>
    <img src="images/next.png" id="nextBtn">
    </div>
  <script>
      let scrollContainer = document.querySelector(".gallery");
      let backBtn = document.getElementById("backBtn");
      let nextBtn = document.getElementById("nextBtn");

      scrollContainer.addEventListener("wheel", (evt)=>{
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior= "auto";
      });

      nextBtn.addEventListener("click", () =>{
          scrollContainer.style.scrollBehavior= "smooth";
          scrollContainer.scrollLeft+=900;
      });

      backBtn.addEventListener("click", () =>{
        scrollContainer.style.scrollBehavior= "smooth";
          scrollContainer.scrollLeft-=900;
      });


  </script>


</body>
</html>
