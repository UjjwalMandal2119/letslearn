<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="image_1.png" alt=""></button>

        </div>

        <div class="error">
            <p>Invalid city name </p>
        </div>
        <div class="weather">
            <img src="image_2.png" class="weather-icon" alt="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Deoghar</h2>
            <div class="details">
                <div class="col">
                    <img src="image_3.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image_4.png" >
                    <div>
                        <p class="wind spped">15km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        const apiKey="64bb220287adfdf7093413a73791e210";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

        const searchBox= document.querySelector(".search input");
        const searchBtn= document.querySelector(".search button");
        const weatherIcon = document.querySelector(".waether-icon");


        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apikey}`);

            if(response.status == 404){
                documrnt.querySelector(".error").style.display="block";
                documrnt.querySelector(".weather").style.display="none";
            }else{
                 if(data.weather[0].main=="Clouds"){
                weatherIcon.src= "images/cloud.png";
            }else if(data.weather[0].main=="Clear"){
                weatherIcon.src= "images/clear.png";
           }else if(data.weather[0].main=="Rain"){
                weatherIcon.src= "images/rain.png";
           }else if(data.weather[0].main=="Drizzle"){
                weatherIcon.src= "images/drizzle.png";
           }else if(data.weather[0].main=="Mist"){
                weatherIcon.src= "images/mist.png";
           }
            }


            var data = await response.json();
           

            document.querySelector("city").innerHTML = data.name;
            document.querySelector("temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector("humidity").innerHTML = data.humidity + "%";
            document.querySelector("wind").innerHTML = data.wind.speed + "km/h";

           

        document.querySelector(".weather").style.display="block";
        document.querySelector(".weather").style.display="none";
        
        }
        searchBtn.addEventListener("click" ,()=>{
           checkWeather(searchBox.value) ; 
        })

        checkWeather();
    </script>
    
</body>
</html>
